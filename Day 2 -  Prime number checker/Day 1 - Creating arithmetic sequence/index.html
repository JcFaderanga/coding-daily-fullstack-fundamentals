<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Prime number checker</title>
</head>
<body>
    <header>
        <h2>Day 2</h2>
        <ol>
            <li>JavaScript: Implement a prime number checker and a function to list primes in a range.</li>
            <li>Frontend: Build a UI for entering a range and displaying prime numbers.</li>
            <li>Backend: API for listing prime numbers in a range. Include validation and unit tests.</li>
        </ol>
    </header>
    <section class="content">
        <div>
            <div>
                <label for="start">Enter Starting Number</label>
                <input id="start" type="number" required>
            </div>
            <div>
                <label for="end">Enter End Number</label>
                <input id="end" type="number" required>
            </div>
            <button id="btn">Submit</button>
        </div>
    </section>
    <div class="primes-result">
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
