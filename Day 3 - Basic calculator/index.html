<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
    <Section class="container">
        <div class="calculator">
            <input id="text-box" type="text" value="0">
                <div class="num-pad">
                    <input type="button" id="1" value="c" class="pad-button">
                    <input type="button" id="2" value="%" class="pad-button">
                    <input type="button" id="3" value="B" class="pad-button">
                    <input type="button" id="4" value="/" class="pad-button">
                    <input type="button" id="5" value="7" class="pad-button">
                    <input type="button" id="6" value="8" class="pad-button">
                    <input type="button" id="7" value="9" class="pad-button">
                    <input type="button" id="8" value="*" class="pad-button">
                    <input type="button" id="9" value="4" class="pad-button">
                    <input type="button" id="10" value="5" class="pad-button">
                    <input type="button" id="11" value="6" class="pad-button">
                    <input type="button" id="12" value="-" class="pad-button">
                    <input type="button" id="13" value="1" class="pad-button">
                    <input type="button" id="14" value="2" class="pad-button">
                    <input type="button" id="15" value="3" class="pad-button">
                    <input type="button" id="16" value="+" class="pad-button">
                    <input type="button" id="17" value="0" class="pad-button">
                    <input type="button" id="18" value="." class="pad-button">
                    <input type="button" id="19" value="=" class="pad-button">
                </div>
         </div>    
    </Section>
    <script src="index.js"/>
    </body>
</html>
